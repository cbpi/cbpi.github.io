; name: &#x27;Jack&#x27;, address: &#123; x: 100, y: 200 &#125; &#125;;</span></span><br><span class="line"><span class="comment"> * deepClone(obj)</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> <span class="title function_">deepClone</span> = (<span class="params">obj, cache = <span class="keyword">new</span> <span class="built_in">WeakMap</span>()</span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> obj !== <span class="string">&quot;object&quot;</span>) <span class="keyword">return</span> obj <span class="comment">// 普通类型，直接返回</span></span><br><span class="line">  <span class="keyword">if</span> (obj === <span class="literal">null</span>) <span class="keyword">return</span> obj</span><br><span class="line">  <span class="keyword">if</span> (cache.<span class="title function_">get</span>(obj)) <span class="keyword">return</span> cache.<span class="title function_">get</span>(obj) <span class="comment">// 防止循环引用，程序进入死循环</span></span><br><span class="line">  <span class="keyword">if</span> (obj <span class="keyword">instanceof</span> <span class="title class_">Date</span>) <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">Date</span>(obj)</span><br><span class="line">  <span class="keyword">if</span> (obj <span class="keyword">instanceof</span> <span class="title class_">RegExp</span>) <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">RegExp</span>(obj)</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 找到所属原型上的constructor，所属原型上的constructor指向当前对象的构造函数</span></span><br><span class="line">  <span class="keyword">const</span> cloneObj = <span class="keyword">new</span> obj.<span class="title function_">constructor</span>(<span class="params"></span>)</span>< ></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> <span class="title function_">resetArr</span> = (<span class="params">arr</span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">const</span> res = []</span><br><span class="line"></span><br><span class="line">  arr.<span class="title function_">forEach</span>(<span class="function">(<span class="params">item</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (res.<span class="title function_">indexOf</span>(item) === -<span class="number">1</span>) &#123;</span><br><span class="line">      res.<span class="title function_">push</span>(item)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> res</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 获取URL参数</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> type URL类型 1:不加密  2:加密</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns</span> &#123;<span class="type">&#123;[p: string]: string</span>&#125;&#125;</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * demo ===&gt;</span></span><br><span class="line"><span class="comment"> * https://www.google.com?id=123&amp;age=30</span></span><br><span class="line"><span class="comment"> * urlSearchParams(1) // &#123;id: &quot;123&quot;,name: &quot;30&quot;&#125;</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * https://www.google.com?user=%E9%98%BF%E9%A3%9E&amp;age=16</span></span><br><span class="line"><span class="comment"> * urlSearchParams(2) // &#123;user: &#x27;阿飞&#x27; pan><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 随机生产6位数的数字</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">getUUidNum</span>(<span class="params"></span>) &#123;</span><br><span class="line">  <span class="keyword">var</span> code = <span class="title class_">Math</span>.<span class="title function_">floor</span>(<span class="title class_">Math</span>.<span class="title function_">random</span>() * <span class="number">900000</span>) + <span class="number">100000</span></span><br><span class="line">  <span class="keyword">return</span> code</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 获取当天日期，获取前n天的日期</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">getCurrentDate</span>(<span class="params"></span>) &#123;</span><br><span class="line">  <span class="keyword">var</span> d = <span class="keyword">new</span> <span class="title class_">Date</span>()</span><br><span class="line">  <span class="keyword">var</span> year = d.<span class="title function_">getFullYear</span>()</span><br><span class="line">  <span class="keyword">var</span> mon = d.<span class="title function_">getMonth</span>() + <span class="number">1</span></span><br><span class="line">  <span class="keyword">var</span> day = d.<span class="title function_">getDate</span>()</span><br><span class="line">  s =</span><br><span class="line">    year +</span><br><span class="line">    <span class="string">&quot;-&quot;</span> +</span><br><span class="line">    (mon &lt; <span class="number">10</span> ? <span class="string">&quot;0&quot;</span> + mon : mon) +</span><br><span class="line">    <span class="string">&quot;-&quot;</span> +</span><br><span class="line">    (day &lt; <span class="number">10</span> ? <span class="string">&quot;0&quot;</span> + day : day)</span><br><span class="line">  <span class="keyword">return</span> s</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 获取前n天的日期</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">getBeforeDate</span>(<span class="params">n</span>) &#123;</span><br><span class="line">  <span class="keyword">var</span> n = n</span><br><span class="line">  <span class="keyword">var</span> d = <span class="keyword">new</span> <span class="title class_">Date</span>()</span><br><span class="line">  <span class="keyword">var</span> year = d.<span class="title function_">getFullYear</span>()</span><br><span class="line">  <span class="keyword">var</span> mon = d.<span class="title function_">getMonth</span>() + <span class="number">1</span></span><br><span class="line">  <span class="keyword">var</span> day = d.<span class="title function_">getDate</span>()</span><br><span class="line">  <span class="keyword">if</span> (day &lt;= n) &#123;</span><br><span class="line">    <span class="keyword">if</span> (mon &gt; <span class="number">1</span>) &#123;</span><br><span class="line">      mon = mon - <span class="number">1</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      year = year - <span class="number">1</span></span><br><span class="line">      mon = <span class="number">12</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  d.<span class="title function_">setDate</span>(d.<span class="title function_">getDate</span>() - n)</span><b
