{% include head.html %}
<!-- Preloader Start -->
<div class="preloader">
	<div class="rounder"></div>
</div>
<!-- Preloader End -->
<div id="main">
	<div class="container">
		<div class="row">
			{% include info.html %}
			<!-- Blog Post (Right Sidebar) Start -->
			<div class="col-md-9">
				<div class="col-md-12 page-body">
					<div class="row">
						<div class="sub-title">
							<a href="/" title="Go to Home Page">
								<h2>返回首页</h2>
							</a>
							<a href="#comment" class="smoth-scroll"><i class="icon-bubbles"></i></a>
						</div>

						<div class="col-md-12 content-page">
							<div class="col-md-12 blog-post">
								<!-- Post Headline Start -->
								<div class="post-title">
									<h1>{{ page.title }}</h1>
								</div>
								<!-- Post Headline End -->
								<!-- Post Detail Start -->
								<div class="post-info">
									<span>
										<i class="fas fa-calendar-alt"></i> {{ page.date | date: "%F"}} &nbsp;&nbsp;
										<i class="fas fa-tags"></i> {{ page.category }}
									</span>
								</div>
								<div class="post-content">
									{{ content }}
								</div>
								<!-- Post Detail End -->
							</div>
						</div>
						<!-- Blog Post (Right Sidebar) End -->
					</div>
				</div>
 				{% include copyright.html %}
			</div>
			{% include footer.html %}
