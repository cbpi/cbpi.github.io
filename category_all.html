---
layout: page
title : 分类页
---

{% for category in site.categories %}
<h4 style="display: inline-block;border-bottom: 3px solid #1abc9c;padding-bottom: 5px;">{{ category | first }} <span style="font-size:12px">({{ category | last | size }})</span></h4>

<ul class="arc-list list-unstyled">
    {% for post in category.last %}
        <li>{{ post.date | date:"%Y-%m-%d"}} <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
